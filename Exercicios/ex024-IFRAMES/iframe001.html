<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            width: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
 <!--Tamanho padrão do iframe: 300x150px-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" scrolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
        </iframe>
        
    para aprender a programar.</p>
    <p> O site do <iframe src="https://michellevillaca.github.io/eneagrama/index.html" frameborder="0" height="500" width="500">
        <a href="https://michellevillaca.github.io/eneagrama/index.html" target="_blank">Eneagrama</a>
    </iframe> também é muito legal.</p>
</body>
</html>
