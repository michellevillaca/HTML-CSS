<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidos.</p>
    <video width="500" height="650" poster="midia/VÍDEO-capa.png" controls autoplay loop>
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo-webm.webm" type="video/webm">
        <source src="midia/meuvideo-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meuvideo-mp4.mp4" download="meuvideo-mp4">CLique aqui para fazer o download do vídeo em MP4.</a></p>
    </video> <!--A ordem dos source tem total influência, pois ele primeiro tenta ler o primeiro comando, se não for compatível, tenta ler o segundo, e assim por diante, até que, se nenhum dos arquivos for compatível com o navegador, a mensagem de incompatibilidade aparece. Portanto, quanto mais comandos de source colocarmos,isto é, quanto mais arquivos tivermos convertidos e testados, maior compatilidade para vários tipos de navegadores e usuários.-->
    <!--Esse tipo de hospedagem de vídeo gera um custo muito alto para o cliente, pois ele está consumindo dados do seu servidor. A melhor maneira é, então, pegar vídeos externos :) assim, os dados serão consumidos da outra plataforma, e não do seu servidor.-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=M_q8gxvbKLAjUFZK&amp;start=190" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/110571051?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Pearl Jam - Just Breathe (Legendado)"></iframe>
</body>
</html>
